<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {{ if and (not .IsHome) (eq .Title "") }}
      {{ "Portfolio" }}
    {{ else if not .IsHome }}
      {{ .Title }}
    {{ else }}
      {{ $.Site.Title }}
    {{ end }}
  </title>


  <link rel="shortcut icon" type="image/x-icon" href="{{ $.Site.Params.favicon | relURL }}" />
  {{ $options := (dict "outputStyle" "compressed" "enableSourceMap" (not hugo.IsProduction)) }}
  {{ $sass := resources.Get "css/main.scss" }}
  {{ $style := $sass | css.Sass $options }}
  <link rel="stylesheet" href="{{ $style.Permalink | relURL }}" />
  <script>
    // Prevent FOUC by applying theme before render
    (function() {
      // Check new key first, fallback to old key for migration
      var saved = localStorage.getItem('theme') || localStorage.getItem('darkMode');

      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        // Migrate old key to new key
        if (!localStorage.getItem('theme')) {
          localStorage.setItem('theme', saved);
          localStorage.removeItem('darkMode');
        }
      } else {
        // No saved preference - check system preference
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var theme = prefersDark ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', theme);
        // Don't save to localStorage - let user explicitly toggle to save preference
      }
    })();
  </script>
  {{ if .Params.mathjax }} {{ partial "mathjax.html" . }} {{ end }}
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.css"> -->
</head>
