<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}" class="{{- if $.Site.Params.hasCJKLanguage -}} {{- "han-init" -}} {{- end -}}">
    {{- partial "head.html" . -}}
    <body data-theme="{{ $.Site.Params.theme_config.appearance | default "auto" }}">
        <main class="page-content" aria-label="Content">
            <div class="w">
                {{- block "main" . }}{{- end }}
            </div>
        </main>
	{{ $themeJS := resources.Get "js/theme_toggle.js" }}
	<script type="text/javascript" src="{{ $themeJS.RelPermalink }}"></script>
	<script src="https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.js"></script>
    </body>
</html>
