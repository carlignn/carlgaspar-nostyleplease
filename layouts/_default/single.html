{{ define "main" }}
{{ partial "back_link.html" .}}

<article>
    <p class="post-meta">
        <time datetime="{{ .Date }}">
            {{ if (eq (.Date | time.Format site.Params.theme_config.date_format) "0001-01-01") }}
                {{ "" }}
            {{ else }}
                {{ .Date | time.Format site.Params.theme_config.date_format }}
            {{ end }}
        </time>
    </p>

    <h1>{{ .Title }}</h1>

    {{ .Content }}
</article>
{{ end }}
