<!DOCTYPE html>
<html lang="en" class=""><head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    
      Search
    
  </title>


  <link rel="shortcut icon" type="image/x-icon" href="/logo.png" />
  
  
  
  <link rel="stylesheet" href="/css/main.css" />
  <script>
    
    (function() {
      
      var saved = localStorage.getItem('theme') || localStorage.getItem('darkMode');

      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        
        if (!localStorage.getItem('theme')) {
          localStorage.setItem('theme', saved);
          localStorage.removeItem('darkMode');
        }
      } else {
        
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var theme = prefersDark ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', theme);
        
      }
    })();
  </script>
  
  
</head>
<body data-theme="light">
        <main class="page-content" aria-label="Content">
            <div class="w">
<a href="/">..</a>

<input type="text" id="search-input" placeholder="Search..." data-pagefind-ignore>

    <ul id="search-results"></ul>
    <script>
        (async function() {
            const pagefind = await import('/pagefind/pagefind.js');
            const input = document.getElementById('search-input');
            const results = document.getElementById('search-results');

            input.addEventListener('input', async (e) => {
                const query = e.target.value;
                results.innerHTML = '';

                if (query.length < 2) return;

                const search = await pagefind.search(query);
                for (const result of search.results.slice(0, 20)) {
                    const data = await result.data();
                    const li = document.createElement('li');
                    const date = data.meta?.date || '';
                    const title = data.meta?.title?.toLowerCase() || data.url;
                    li.innerHTML = `
            <span>${date}</span>
            <a href="${data.url}">${title}</a>`;
                    results.appendChild(li);
                }
            });
        })();
    </script>


            </div>
        </main>
	
	<script type="text/javascript" src="/js/theme_toggle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.js"></script>
    </body>
</html>
